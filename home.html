<html>
<head>
  <title>Concussion Data</title>
  <link href="/app.css" rel="stylesheet">
  <script src="/app.js"></script>
</head>
<body>
  <div class='home' ng-app='concussionData'>
    <div class='data-graph' ng-controller='graphController'>
      <div class='top-search row'>
        <image class='nfl-logo columns large-1 small-1' src='nfl.jpg'>
        <h1 class='title columns large-7 small-7'>NFL Concussion Data</h1>
        <div class='search columns large-3 small-3'>
          <label for="search">Search</label>
          <input id="search" class='filter-data' ng-model="search.filterText"></input>
        </div>
      </div>
      <div class='filters row'>
        <h5 class='title columns small-2 large-2'>Filters</h5>
        <ul>
          <li class='columns small-2 large-2'><button class="tiny button" ng-click="switchFilter($event)" data-value="team" ng-class="{active: 'team'==activeFilter}">Team</button></li>
          <li class='columns small-2 large-2'><button class="tiny button" ng-click="switchFilter($event)" data-value="name" ng-class="{active: 'name'==activeFilter}">Name</button></li>
          <li class='columns small-2 large-2'><button class="tiny button" ng-click="switchFilter($event)" data-value="number" ng-class="{active: 'number'==activeFilter}">Number</button></li>
          <li class='columns small-2 large-2'><button class="tiny button" ng-click="switchFilter($event)" data-value="position" ng-class="{active: 'position'==activeFilter}">Position</button></li>
          <li class='columns small-2 large-2'><button class="tiny button" ng-click="switchFilter($event)" data-value="opponent" ng-class="{active: 'opponent'==activeFilter}">Opponent</button></li>
        </ul>
      </div>
      <div class='season row'>
        <h5 class='title'>Season</h5>
        <div class="slider season-slider" data-min='2011' data-max='2013'></div>
      </div>
      <div class='week row'>
        <h5 class='title'>Week</h5>
        <div class="slider week-slider" data-min='1' data-max='17'></div>
      </div>
      <div class='draw-graph'>
      </div>
    </div>
  </div>
</body>
</html>
