<html>
<head>
	<title>Concussion Data</title>
	<link href="/app.css" rel="stylesheet">
	<script src="/app.js"></script>
</head>
<body>
	<div class='home' ng-app='concussionData'>
		<h1>NFL Concussion Data</h1>
		<div class='charts'>
		</div>
		<div class='feed'>
			<table>
				<tr>
					<th>Name</th>
					<th>Number</th>
					<th>Team</th>
					<th>Opponent</th>
					<th>Poition</th>
					<th>Practice Description</th>
					<th>Season</th>
					<th>Week</th>
				</tr>
				<tr ng-repeat='concussion in concussions'>
					<td class='name' ng-bind='concussion.name'></td>
					<td class='uniform_number' ng-bind='concussion.uniform_number'></td>
					<td class='team' ng-bind='concussion.team'></td>
					<td class='opponent' ng-bind='concussion.opponent'></td>
					<td class='position' ng-bind='concussion.position'></td>
					<td class='practice-description' ng-bind='concussion.practice_description'></td>
					<td class='season' ng-bind='concussion.season'></td>
					<td class='week' ng-bind='concussion.week'></td>
				</tr>
			</table>
		</div>
	</div>
</body>
</html>
